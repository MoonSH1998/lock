<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0, viewport-fit=cover">

    <title></title>
</head>
<body>
<div>
    <div class="login1">

        <input id="--mid" type="text" placeholder="아이디를 입력해주세요">
        <input id="--pass" type="password" placeholder="비밀번호를 입력해주세요">
        <div class="button" onclick="test()">로그인</div>
        <div class="button" onclick="signup()">회원가입</div>

    </div>
</div>


</body>
</html>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script src="js/core.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        Page.init(location.pathname, init, {nolog: true});
    });
</script>
<script src="js/velocity.min.js"></script>
<script type="text/javascript">
    var pagectx = {};
    function init(params) {

        if(params.usrobj && params.usrobj.mid != null){
            Page.goHome();
        }

        pagectx = params;

        setPage();

        Page.setHandler();

        // Kakao.init("");
        //카카오 로그인 할 때 사용

        $("#kakaoIdLogin").click(function() {
            login("kakao");
        });

        $('#--pass').keypress(function (e) {
            if (e.keyCode === 13) {
                // login();
                test();
            }
        })
    }


    function setPage() {
        $("#--mid").focus();
    }

    function login(type) {
        switch(type) {
            case "kakao":
                loginKakao(); break;
            default:
                _login(); break;
        }
    }

    function loginKakao() {
        if(Kakao.isInitialized()) {
            SSO.login("kakao");
        }
    };

    function _login() {
        var usrobj = getInputObj();
        console.log(usrobj)
        SSO.login(null, usrobj);
    }
    function test(){
        console.log("aaaaaa")
        AJAX.jsonCall("jsp/test.jsp", {mid: "1"}, function (data) {
            console.log(data)
        });
    }


    function signup() {
        Page.go("signup.html");
    }

    function getInputObj() {
        var mid = $("#--mid").val().trim();
        if (mid == "") {
            Dialog.alert("아이디를 입력해주세요.", function() { $("#--mid").focus(); });
            return null;
        }

        var ps = $("#--pass").val().trim();
        if (ps == "") {
            Dialog.alert("비밀번호를 입력해주세요.", function() { $("#--pass").focus(); });
            return null;
        }

        return {mid: mid, pass: ps};
    }
</script>
