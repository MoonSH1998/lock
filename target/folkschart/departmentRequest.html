<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0, viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/core.css" media="only screen">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>모두의 사물함</title>
    <style>
        #schoolRequest input{border:1px solid #BFC2CE;padding:14px 22px;border-radius:8px;width:100%}
        #schoolRequest button{border:none;background-color:#0E58D6;padding:14px 22px;border-radius:8px;width:100%;color:white;margin-bottom:0}
    </style>
</head>
<body>
<div class="container d-flex flex-column">
    <div class="back-icon" role="button" onclick="Page.back()"></div>
    <div class="signup-title fs-24" style="margin-top:58px">학과 신청하기</div>
    <div id="schoolRequest" style="margin-top:28px">
        <div>
            <div>
                <p class="fs-18">학교</p>
                <input type="text" />
            </div>
            <div style="margin-top:10px">
                <p class="fs-18">학과</p>
                <input type="text" />
            </div>
            <div style="margin-top:10px">
                <p class="fs-18">이메일</p>
                <input type="email" />
            </div>
        </div>
        <div class="fs-18" onclick="submitDepartment()" style="margin-top:193px">신청</div>
    </div>
</div>
</body>
</html>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/core.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        Page.init(location.pathname, init, {nolog: true});
    });
</script>
<script src="js/velocity.min.js"></script>
<script type="text/javascript">
    var pagectx = {};
    function init(params) {
        pagectx = params;
    }

    function submitDepartment(){

        var uniName = $($("input")[0]).val().trim();
        var departmentName = $($("input")[1]).val().trim();
        var email = $($("input")[2]).val().trim();

        if (uniName == "" || uniName.length < 3) {
            Dialog.alert("~~~", function () {
                $($(".input")[0]).focus()
            });
            return;
        }

        if (departmentName == "" || departmentName.length < 3) {
            Dialog.alert("~~~", function () {
                $($(".input")[1]).focus()
            });
            return;
        }

        if (!isEmail(email)) {
            Dialog.alert("~~~", function () {
                $($(".input")[2]).focus()
            });
            return;
        }

        AJAX.call("jsp/signupDepartment.jsp", {uniName : uniName,departmentName:departmentName, email: email}, function(data) {
            console.log(data.trim());
            //1 -> not exist uni
            //2 -> 학과 이미 존재
            //3 -> already request department
            //4 -> complete requesting department
            //5 -> fail requesting department - err

        });
    }

</script>
