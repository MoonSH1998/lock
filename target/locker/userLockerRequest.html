<script type="text/javascript">
    let pagectx = {};
    let pass = '';
    let oneLockerMaxNum = 1;
    let SumNum = '';
    function init(params) {
        pagectx = params;
        checkForm();
        // getlatlon('인천 연수구 랜드마크로 110')
    }

    function checkForm(){
        let depCode = pagectx.usrobj.depCode;
        console.log(depCode);
        AJAX.call('jsp/getLockerForm.jsp',{depCode : depCode},(data)=>{
            data = data.trim();
            console.log(data);
            if(data == 'null'){
                Dialog.alert('신청 가능한 사물함이 없습니다.',Page.back);
            }else{
                data = JSON.parse(data);
                checkLockerUser(data);
            }
        });
    }

    function checkLockerUser(form){
        AJAX.call('jsp/getLockerUser.jsp',{mid:pagectx.usrobj.mid, depCode:pagectx.usrobj.depCode},(data)=>{
            data = data.trim();
            console.log(data);
            if(data == 'NO'){
                renderForm(form);
            }else{
                Dialog.alert('이미 사물함 신청을 완료하였습니다.',Page.back);
            }
        });
    }

    function renderForm(form){
        console.log(form);
        $('input[name=startDate]')[0].value = form.startDate;
        $('input[name=endDate]')[0].value = form.endDate;
        $('#lockerSumNum').text(form.lockerSumNum);
        SumNum = form.lockerSumNum;

        for(const list of form.startEndObj){
            $('#lockerNum>div').append(`<div><input  class="start-num text-center" value="${list.startNum}" oninput="lockerSum()" readonly style="max-width:90px;border-radius:8px;border:1px solid #BFC2CE;padding:14px 0" name="startNum" type="number">
                            ~
                            <input class="end-num text-center" value="${list.endNum}" oninput="lockerSum()" readonly style="max-width:90px;border-radius:8px;border:1px solid #BFC2CE;padding:14px 0" name="endNum" type="number"></div>`);
        }

        if(form.lockerWay == 'fifo'){
            console.log('fifo');
            $('#lockerWay input[value=fifo]')[0].checked = true;
            $('#lockerWay input[value=random]')[0].checked = false;
            $('#lockerWay input[value=distance]')[0].checked = false;
            $('.input-address').removeClass('show');
        }else if(form.lockerWay == 'random'){
            console.log('random');
            $('#lockerWay input[value=fifo]')[0].checked = false;
            $('#lockerWay input[value=random]')[0].checked = true;
            $('#lockerWay input[value=distance]')[0].checked = false;
            $('.input-address').removeClass('show');
        }else{
            console.log('distance');
            $('#lockerWay input[value=fifo]')[0].checked = false;
            $('#lockerWay input[value=random]')[0].checked = false;
            $('#lockerWay input[value=distance]')[0].checked = true;
            $('.input-address').addClass('show');
        }

        $('#lockerWay input[value=fifo]')[0].disabled = true;
        $('#lockerWay input[value=random]')[0].disabled = true;
        $('#lockerWay input[value=distance]')[0].disabled = true;

        // if(form.helpStatus == 'yes'){
        //     $('#help input[value=yes]')[0].checked = true;
        //     $('#help input[value=no]')[0].checked = false;
        // }else{
        //     $('#help input[value=yes]')[0].checked = false;
        //     $('#help input[value=no]')[0].checked = true;
        // }
        // $('#help input[value=yes]')[0].disabled = true;
        // $('#help input[value=no]')[0].disabled = true;

        $('#oneLockerMaxNum')[0].value = form.oneLockerMaxNum;
        oneLockerMaxNum = form.oneLockerMaxNum;

        if(form.way == 'password'){
            $('#pw input[value=password]')[0].checked = true;
            $('#pw input[value=key]')[0].checked = false;
            $('.start-pw').addClass('show');
            $('.start-pw #startPw')[0].value = form.startPw;
            pass = form.startPw;
        }else{
            $('#pw input[value=password]')[0].checked = false;
            $('#pw input[value=key]')[0].checked = true;
        }
        $('#pw input[value=password]')[0].disabled = true;
        $('#pw input[value=key]')[0].disabled = true;

        pagectx.form = form.startEndObj;
    }

    function userReqLocker(){
        if(pass == null){
            pass = 'NONE';
        }

        let jsonstr = {mid : pagectx.usrobj.mid, depCode: pagectx.usrobj.depCode, SumNum:SumNum, oneLockerMaxNum:oneLockerMaxNum, pass:pass, startEndObj: pagectx.form};
        let address = $('#address')[0].value;
        getlatlon(address,jsonstr);
    }
    /** 우편번호 찾기 */
    function execDaumPostcode() {
        daum.postcode.load(function(){
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data)
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                    $("#postcode").val(data.zonecode);
                    $("#address").val(data.roadAddress);
                }
            }).open();
        });
    }


    function getlatlon(code,jsonstr){
        if($('input[value=dormitory]')[0].checked){
            console.log(1)
            let dist = 0;

            jsonstr.distance = dist;
            jsonstr = JSON.stringify(jsonstr);
            console.log(jsonstr);

            AJAX.call("jsp/userLockerRequest.jsp", {jsonstr:jsonstr,type:pagectx.lockerForm.lockerWay}, function(data) {
                data = data.trim();
                console.log(data);
                if(data == 'FULL'){
                    Dialog.alert('사물함 신청 인원이 마감 되었습니다.',Page.back);
                }else{
                    Dialog.alert('사물함 신청이 완료되었습니다.',Page.back);
                }
            });
        }else{
            console.log(2)
            var geocoder = new kakao.maps.services.Geocoder();

            var callback = function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    console.log(result[0].x);
                    console.log(result[0].y);

                    let uniLat = pagectx.lockerForm.lat;
                    let uniLon = pagectx.lockerForm.lon;
                    let userLat = result[0].x;
                    let userLon = result[0].y;

                    let dist = distance(uniLat,uniLon,userLat,userLon,jsonstr);
                    console.log(dist);

                    jsonstr.distance = dist;
                    jsonstr = JSON.stringify(jsonstr);
                    console.log(jsonstr);

                    AJAX.call("jsp/userLockerRequest.jsp", {jsonstr:jsonstr,type:pagectx.lockerForm.lockerWay}, function(data) {
                        data = data.trim();
                        console.log(data);
                        if(data == 'FULL'){
                            Dialog.alert('사물함 신청 인원이 마감 되었습니다.',Page.back);
                        }else{
                            Dialog.alert('사물함 신청이 완료되었습니다.',Page.back);
                        }
                    });
                }
            };

            geocoder.addressSearch(code, callback);
        }
    }

    function distance(lat1, lon1, lat2, lon2) {
        const R = 6371; // 지구 반지름 (단위: km)
        const dLat = deg2rad(lat2 - lat1);
        const dLon = deg2rad(lon2 - lon1);
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c; // 두 지점 간의 거리 (단위: km)
        return distance;
    }

    function deg2rad(deg) {
        return deg * (Math.PI/180);
    }

    // const busanLon = 129.0756;

    function showAddress(select){
        if($(select)[0].value == 'homeToUni'){
            $('.address-detail').addClass('show');
        }else{
            $('.address-detail').removeClass('show');
        }
    }

</script>
