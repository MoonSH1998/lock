<head>
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0, viewport-fit=cover">

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center position-relative" style="padding-top:10%">
        <div class="back-icon position-absolute" style="left:0" role="button" onclick="Page.back()"></div>
        <div>학과 추가 건의</div>
    </div>
    <div class="position-relative" style="margin-top:34px;border-bottom:2px solid #686B7C;padding-bottom:5px">
        <input type="text" class="search fs-14 w-100" style="border:none;outline:none;margin-left:40px">
        <img class="position-absolute" style="left:0;top:0;bottom:0" src="/img/search_icon.svg">
    </div>
    <section class="addDepList" style="margin-top:76px">
        <div class="reqDep d-flex flex-column" style="gap:26px">
            <div class="d-flex justify-content-between align-items-center" style="padding:18px 20px;border:3px solid #C2C4CA;border-radius: 8px">
                <div class="d-flex flex-column gap-2">
                    <div>심육대</div>
                    <div>momo3367@naver.com</div>
                </div>
                <div class="d-flex gap-4">
                    <div role="button" class="approve_cancel"><img src="/img/approve_cancel.svg"></div>
                    <div role="button" class="approve_cancel"><img src="/img/approve_ok.svg"></div>
                </div>
            </div>
        </div>
    </section>
</div>


</body>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script src="js/core.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        Page.init(location.pathname, init, {nolog: true});
    });
</script>
<script src="js/velocity.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script type="text/javascript">
    var pagectx = {};
    function init(params) {

        pagectx = params;

        //관리자 아이디 생성 후 페이지 진입 시 확인
        // if(params.usrobj.mid != ~~){
        //     Page.goHome();
        // }

        setPage();

        Page.setHandler();

    }


    function setPage() {
        //requset uni list
        AJAX.call("jsp/adminGetDepList.jsp", {}, function(data) {
            data = JSON.parse(data.trim()).dep;
            console.log(data)
            $('.reqDep *').remove();
            for(const item of data){
                $('.reqDep').append(`<div class="d-flex justify-content-between align-items-center" style="padding:18px 20px;border:3px solid #C2C4CA;border-radius: 8px">
                <div class="d-flex flex-column gap-2">
                    <div>${item.uniName}</div>
                    <div>${item.department}</div>
                </div>
                <div class="d-flex gap-4">
                    <div role="button" class="approve_cancel"><img src="/img/approve_cancel.svg"></div>
                    <div role="button" class="approve_ok" onclick="addUni('${item.id}','${item.department}')"><img src="/img/approve_ok.svg"></div>
                </div>
            </div>`);
            }
        });
    }

    function addUni(id,newDep){
        console.log(id,newDep);
        Dialog.confirm('승인하시겠습니까?',()=>{
            AJAX.call("jsp/adminAddDep.jsp", {id: id, newDep: newDep}, function(data) {
                //"OK" or "ER"
                if(data.trim() == 'OK'){
                    Dialog.alert("학과 승인 완료",location.reload());
                }else{
                    Dialog.alert(data.message,location.reload());
                }
            });
        });
    }

</script>
